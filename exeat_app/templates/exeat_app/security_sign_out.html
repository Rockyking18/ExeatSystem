{% extends 'base.html' %}

{% block title %}Sign Out Student{% endblock %}

{% block content %}
<h1>Sign Out Student</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="signed_out_by" class="form-label">Signed Out By</label>
        <input type="text" class="form-control" id="signed_out_by" name="signed_out_by" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Out</button>
</form>
{% endblock %}
